<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Nitro discord clone</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <!--==== HEADER =====-->
  <header class="">
    <div class="logo">
      <img src="/assets /Discord-Logo.svg">
    </div>
    <div class="menu">
      <svg fill="#fff" viewBox="0 0 100 80" width="40" height="25">
        <rect width="100" height="20"></rect>
        <rect y="30" width="100" height="20"></rect>
        <rect y="60" width="100" height="20"></rect>
      </svg>
    </div>
  </header>
  
  
  <!--==== MAIN =====-->
  <main class="container">
    <div class="person">
      <img src="/assets/person.png">
    </div>
    <div class="nitro-logo">
    <img src="/assets/Discord-Nitro.svg">
    </div>
    
    <p>Tenha uma experiência turbinada do Discord por um módico valor mensal. Melhore seus emoji, envie arquivos maiores, destaque-se nos seus servidores favoritos e muito mais.</p>
    
    <div class="buttons">
      <button type="submit">US$ 99,99 por ano <span>16% de desconto</span></button>
      <button type="submit">US$ 9,99 por mês</button>
    </div>
  </main>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
